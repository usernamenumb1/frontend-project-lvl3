<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>RSS Agrigator</title>
    </head>
    <body>
        <main class="flex-grow-1">
            <section class="container-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-info">
                        <h1 class="display-3 mb-0">RSS aggregator</h1>
                        <p>Let`s start read RSS nice and easy</p>
                        <form action class="rss-form text-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input id="input-url" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                                        <label for="input-url">RSS link</label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section>

            </section>
        </main>
    </body>
