<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <title>RSS Aggregator</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <main class="flex-grow-1">
            <section class="container-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-info">
                        <h1 class="display-3 mb-0"></h1>
                        <p class="leed"></p>
                        <form action class="rss-form text-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input id="input-url" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                                        <label id="input-label" for="input-url"></label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
                                </div>
                            </div>
                        </form>
                        <p id="example" class="mt-2 mb-0 text-muted"></p>
                        <p class="feedback m-0 position-absolute small text-danger"></p>
                    </div>
                </div>
            </section>
            <section>

            </section>
        </main>
    </body>
    
    <script>
        
    </script>
</html>
